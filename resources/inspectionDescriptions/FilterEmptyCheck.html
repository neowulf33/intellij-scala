<html>
<body>
Replaces filter and check for emptiness with exists or forall.

<p>
    Before: <br>
    <code>seq.filter(p).size == 0)</code>
    <code>seq.filter(p).length > 0</code>
    <code>seq.filterNot(p).isEmpty</code>
    <code>seq.filterNot(p).nonEmpty</code>
</p>
<p>
    After: <br>
    <code>!seq.exists(p)</code>
    <code>seq.exists(p)</code>
    <code>seq.forall(p)</code>
    <code>!seq.forall(p)</code>
</p>

</body>
</html>
