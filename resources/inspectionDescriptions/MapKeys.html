<html>
<body>
Use standard methods to extract keys from a Map.

<p>
    Before: <br>
    <code>map.map(_._1)</code>
    <code>map.map(_._1).toSet</code>
    <code>map.map(_._1).toIterator</code>
</p>
<p>
    After: <br>
    <code>map.keys</code>
    <code>map.keySet</code>
    <code>map.keysIterator</code>
</p>

</body>
</html>
