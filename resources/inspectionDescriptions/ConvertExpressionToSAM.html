<html>
<body>
Checks if an expression can be converted to SAM (Single Abstract Method).<br/>

<p>
    Before: <br>
    <code>
        new Thread(new Runnable {
          override def run() = println()
        }
    </code>
</p>
<p>
    After: <br>
    <code>
        new Thread(() => println())
    </code>
</p>

</body>
</html>
