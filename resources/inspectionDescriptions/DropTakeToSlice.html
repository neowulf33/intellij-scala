<html>
<body>
Replaces composition of <code>drop</code> and <code>take</code> with <code>slice</code>:

<p>
    Before: <br>
    <code>seq.drop(n).take(m)</code>
    <code>seq.take(m).drop(n)</code>
</p>
<p>
    After: <br>
    <code>seq.slice(n, m + n)</code>
    <code>seq.slice(n, m)</code>
</p>

</body>
</html>
