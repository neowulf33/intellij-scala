<html>
<body>
Swaps sort and filter for better performance.

<p>
    Before: <br>
    <code>seq.sortWith(lessThan).filter(p)</code>
    <code>seq.sortBy(f).filter(p)</code>
</p>
<p>
    After: <br>
    <code>seq.filter(p).sortWith(lessThan)</code>
    <code>seq.filter(p).sortBy(f)</code>
</p>

</body>
</html>
