<html>
<body>
Replaces map and getOrElse(false/true) with exists/forall.

<p>
    Before: <br>
    <code>option.map(p).getOrElse(false)</code>
    <code>option.map(p).getOrElse(true)</code>
</p>
<p>
    After: <br>
    <code>option.exists(p)</code>
    <code>option.forall(p)</code>
</p>

</body>
</html>
