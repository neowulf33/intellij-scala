<html>
<body>
Replaces find and emptiness check with exists.

<p>
    Before: <br>
    <code>seq.find(p).isDefined</code>
    <code>seq.find(p) != None</code>
    <code>seq.find(p).isEmpty</code>
</p>
<p>
    After: <br>
    <code>seq.exists(p)</code>
    <code>seq.exists(p)</code>
    <code>!seq.exists(p)</code>
</p>

</body>
</html>
