<html>
<body>
Replaces map with boolean function and contains true/false with <code>.exists()</code> or <code>!.forall()</code>.

<p>
    Before: <br>
    <code>seq.map(p).contains(true)</code>
    <code>seq.map(p).contains(false)</code>
</p>
<p>
    After: <br>
    <code>seq.exists(p)</code>
    <code>!seq.forall(p)</code>
</p>

</body>
</html>
